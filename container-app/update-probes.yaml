properties:
  template:
    containers:
    - name: mcp-server
      image: crk3237bnczbacq.azurecr.io/mcp-finance-server:latest
      probes:
      - type: Liveness
        httpGet:
          path: /health
          port: 3000
        periodSeconds: 10
      - type: Readiness
        httpGet:
          path: /health
          port: 3000
        periodSeconds: 10
      - type: Startup
        httpGet:
          path: /health
          port: 3000
        periodSeconds: 10
